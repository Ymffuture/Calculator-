
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simple Calculator</h1>
        <form id="calculatorForm" class="mt-3">
            <div class="form-group">
                <label for="num1">Value input :</label>
                <input type="number" id="num1" name="num1" class="form-control" required placeholder="enter first number" >
            </div>
            
            <div class="form-group">
                <label for="num2">Value input :</label>
                <input type="number" id="num2" name="num2" class="form-control" required placeholder="enter second number" >
            </div>
            
            <div class="form-group">
                <label>Select operation:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="add" name="operation" value="addition" checked aria-label="Addition">
                    <label class="form-check-label" for="add">Addition</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="subtract" name="operation" value="subtraction" aria-label="Subtraction">
                    <label class="form-check-label" for="subtract">Subtraction</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="multiply" name="operation" value="multiplication" aria-label="Multiplication">
                    <label class="form-check-label" for="multiply">Multiplication</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="divide" name="operation" value="division" aria-label="Division">
                    <label class="form-check-label" for="divide">Division</label>
                </div>
            </div>
            
            <button type="button" onclick="calculate()" class="btn bg-green border-color-danger">Calculate</button>
            <button type="button" onclick="reset()" class="btn bg-danger">Reset</button><br><br>
            
            <div class="form-group">
                <label for="result">Result:</label>
                <output id="result" class="form-control border-color-warning " aria-live="assertive"></output>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
